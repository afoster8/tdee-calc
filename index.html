<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Projection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Weight Progress Projection Tool</h1>
        <form id="projection-form" onsubmit="event.preventDefault(); trackProgress();">
          <select id="unit-system" onchange="toggleUnits()">
              <option value="imperial">Imperial (lbs, inches)</option>
              <option value="metric">Metric (kg, cm)</option>
          </select>
          <div class="input-group">
              <input type="number" id="weight" placeholder="Weight (lbs)" required>
              <input type="number" id="height" placeholder="Height (in)" required>
          </div>
          <div class="input-group">
              <input type="number" id="age" placeholder="Age" required>
              <select id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select>
          </div>
          <select id="activity">
              <option value="1.0">BMR Baseline</option>
              <option value="1.05">Immobile, stationary with some arm movement, bedridden</option>
              <option value="1.1">Constricted lifestyle, movement is limited or restricted</option>
              <option value="1.16">Homebody, no exercise, sitting or laying most of the time</option>
              <option value="1.2" selected>Sedentary (little or no exercise)</option>
              <option value="1.375">Slightly active (light exercise/sports 1-3 days/week)</option>
              <option value="1.425">Lightly active (moderate exercise/sports 2-3 days/week)</option>
              <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
              <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
              <option value="1.9">Super active (very hard exercise/sports & physical job)</option>
          </select>
          <input type="number" id="goal-intake" placeholder="Goal Intake (calories)" required>
          <button type="submit">Project Weight</button>
        </form>
        <table id="progress-table">
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Date</th>
                    <th>Weight</th>
                    <th>Change</th>
                    <th>TDEE</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
