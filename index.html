<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Projection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Weight Loss Progress Projection Tool</h1>
        <select id="unit-system" onchange="toggleUnits()">
            <option value="imperial">Imperial (lbs, inches)</option>
            <option value="metric">Metric (kg, cm)</option>
        </select>
        <input type="number" id="weight" placeholder="Weight (lbs)" required>
        <input type="number" id="height" placeholder="Height (in)" required>
        <input type="number" id="age" placeholder="Age" required>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <select id="activity">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Super active (very hard exercise/sports & physical job)</option>
        </select>
        <input type="number" id="goal-intake" placeholder="Goal Intake (calories)" required>
        <input type="number" id="goal-weight" placeholder="Goal Weight (lbs)" required>
        <button onclick="trackProgress()">Project Weight</button>
        <table id="progress-table">
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Date</th>
                    <th>Weight</th>
                    <th>Loss</th>
                    <th>TDEE</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
